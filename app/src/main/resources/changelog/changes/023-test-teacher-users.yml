                  valueComputed: CURRENT_TIMESTAMP

        # Обычный пользователь без статуса профессора
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: user
              - column:
                  name: name
                  value: "Обычный Пользователь"
              - column:
                  name: email
                  value: user@example.com
              - column:
                  name: password
                  # PASSWORD: password123
                  value: "$2a$12$9TZAcvzogmpNx5zxKtlEYuOi7SNvdFqLhGCa5AO0lKU0Tg2xIUnzS"
              - column:
                  name: role
                  value: USER
              - column:
                  name: status
                  value: ACTIVE
              - column:
                  name: is_professor
                  value: false
              - column:
                  name: created_at
                  valueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  valueComputed: CURRENT_TIMESTAMP

